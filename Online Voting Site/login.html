<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I-Vote</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <a href="index.html" id="home">Home</a>
    <center> 
    <div class="form-page">
        <div>
        <h1>Welcome</h1>
        </div>

         <div class="btns">
         <div id="btn"></div>
         <button id="login" class="toggle-btn">Login</button>
         <button id="signUp" class="toggle-btn">SignUp</button>
        </div>
        <!-- Login -->
         <form action="#" id="loginForm" class="input-group">
          <div class="field email-field">
            <input type="text" class="input-field" id="loginEmail" placeholder="Email" autocomplete="off" >
             <span class="error email-auth">
            <i class="fa fa-exclamation-circle"></i>
                <p>Please enter a valid email</p>
            </span>
            </div>

            <div class="field password-field">
            <input type="password" class="input-field loginPassword" placeholder="Enter password" autocomplete="off">
             <span class="error password">
            <i class="fa fa-exclamation-circle"></i>
                <p>Please enter at least 8 characters 
                with numbers,symbol,capital letter</p>
            </span>
            </div>
            <input type="checkbox" class="checkbox"><span>Remember Password</span>
             <button type="submit" class="submit-btn login-button" >Log in</button>
        </form>

        <!-- Sign Up -->
         <form action="#" id="signUpForm" class="input-group">
            <!-- <div class="field username-field">
            <input type="text" class="input-field username" placeholder="user name"autocomplete="off" >
            <span class="error username-error">
            <i class="fa fa-exclamation-circle"></i>
                <p>Username must be at least 3 characters</p>
            </span>
            </div> -->

            <div class="field email-field">
            <input type="email" class="input-field" id="email" placeholder="Email" autocomplete="off" >
             <span class="error email-error">
            <i class="fa fa-exclamation-circle"></i>
                <p>Please enter a valid email</p>
            </span>
            </div>

            <div class="field password-field">
            <input type="password" class="input-field create-password" placeholder="Create password"autocomplete="off" >
             <span class="error passwordError">
            <i class="fa fa-exclamation-circle"></i>
                <p>Please enter at least 8 characters 
                with numbers,symbol,capital letter</p>
            </span>
            </div>

             <!-- <div class="field password-field">
            <input type="password" class="input-field confirm-password" placeholder="Confirm password" autocomplete="off">
             <span class="error confirm-passwordError">
            <i class="fa fa-exclamation-circle"></i>
                <p>Password does not match</p>
            </span>
            </div> -->
            
           <input type="checkbox" class="checkbox" id="checkbox"><span> I agree to the terms and conditions</span>
             <button type="submit" class="submit-btn signUp-button">Sign Up</button>
        </form>
    </div>
</center>

<script type="module" src="app1.js"></script>
</body>
</html>
