<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I-Vote</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="index.html" id="home">Home</a>
    <center> 
    <div class="form-page">
        <div>
        <h1>Welcome</h1>
        </div>
         <div class="btns">
              <div id="btn"></div>
         <button id="login" class="toggle-btn">Login</button>
         <button id="signUp" class="toggle-btn">SignUp</button>
        </div>
         <form action="#" id="loginForm" class="input-group">
            <input type="text" class="input-field" placeholder="user Id" required>
            <input type="text" class="input-field" placeholder="Enter password" required>
            <input type="checkbox" class="checkbox"><span>Remember Password</span>
             <button type="submit" class="submit-btn">Log in</button>
        </form>
         <form action="#" id="signUpForm" class="input-group">
            <input type="text" class="input-field" placeholder="user Id" required>
            <input type="email" class="input-field" placeholder="Email Id" required>
            <input type="text" class="input-field" placeholder="Enter password" required>
            <input type="checkbox" class="checkbox"><span> I agree to the terms and conditions</span>
             <button type="submit" class="submit-btn">Sign Up</button>
        </form>
    </div>
</center>

<script src="app.js"></script>
</body>
</html>
